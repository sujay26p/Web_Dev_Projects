<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="cal.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<div class="calculator">
		<input type="text" name="result">
	
		<div class="calculator-buttons">
  

  <button class="calc-button" onclick="updateresult(7)">7</button>
  <button class="calc-button"   onclick="updateresult(8)">8</button>
  <button class="calc-button"  onclick="updateresult(9)">9</button>
  <button class="calc-button ops"  onclick="updateresult('*')">x</button>

  <button class="calc-button" onclick="updateresult(4)">4</button>
  <button class="calc-button" onclick="updateresult(5)">5</button>
  <button class="calc-button" onclick="updateresult(6)">6</button>
  <button class="calc-button ops" onclick="updateresult('-')">-</button>

  <button class="calc-button" onclick="updateresult(1)">1</button>
  <button class="calc-button" onclick="updateresult(2)">2</button>
  <button class="calc-button" onclick="updateresult(3)">3</button>
  <button class="calc-button ops" onclick="updateresult('+')">&plus;</button>

  <button class="calc-button" onclick="updateresult(0)">0</button>
    <button class="calc-button" onclick="updateresult('.')">.</button>

  <button class="calc-button" onclick="showresult()">&equals;</button>

  <button class="calc-button ops" onclick="updateresult('/')">/</button>
</div>


    <button class="calc-button" onclick="clearinput()"style="width:396px;background:#cacce0">Clear</button>

	

</div>


</body>


<script type="text/javascript">
	
function updateresult(a) {

	//Getting the Value in INPUT text box with name result and appending it to its existing value;
	document.getElementsByName('result')[0].value +=  a;
}

function showresult(){

	//Getting the Value in INPUT text box with name result and assigning it to variable dd;
	var dd = document.getElementsByName('result')[0].value;
	//Evalauting the express dd
	var cc = eval(dd)

	//assigning the result stored in variable cc to result INPUT text box
	document.getElementsByName('result')[0].value = cc;
}




function clearinput(){
	//clearing inout by assigning the result Input box value to empty string
	document.getElementsByName('result')[0].value = ""
}
</script>

</html>
